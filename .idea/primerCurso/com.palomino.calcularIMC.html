<h1>CALCULO DEL IMC</h1>
<script>
    function salralinea(){
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
	}

	function imprimir(frase){
		document.write(frase);
		salralinea();
	}

	function calcularIMC(peso,altura,name){
        imc = peso / (altura * altura);
        imprimir("El IMC calculado de " + name + " es: " + imc);
	}

    calcularIMC(71,1.72,"Juan");
    calcularIMC(75,1.73,"Pedro");


</script>
